{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    {% include 'navbar.html' %}
    {{error}}
    <div class="min-h-screen flex items-center justify-center">
        <div class=" bg-gray-200 p-6 rounded-lg shadow-lg">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="flex flex-col">
                    <label for="{{ form.title.id_for_label }}" class="mb-2 text-sm font-bold text-gray-700">
                        {{ form.title.label }}
                    </label>
                    {{ form.title }}
                </div>
                
                <div class="flex flex-col">
                    <label for="{{ form.content.id_for_label }}" class="mb-2 text-sm font-bold text-gray-700">
                        {{ form.content.label }}
                    </label>
                    {{ form.content }}
                </div>
                
                <div class="flex items-center bg-white p-2 rounded-lg">
                    {{ form.completed }}
                    <label for="{{ form.completed.id_for_label }}" class="ml-2 text-sm font-bold text-gray-700">
                        {{ form.completed.label }}
                    </label>
                </div>
    
                <button type="submit" class="w-full px-4 py-2 border-blue-800 hover:bg-blue-200 p-2 bg-blue-400 focus:outline-none focus:ring-4 focus:ring-blue-300 transition rounded-lg text-white font-bold">
                    Guardar
                </button>
            </form>
            <form id="delete-form" action="{% url 'delete' task.id %}" method="post" class="mt-2">
                {% csrf_token %}
                <input type="hidden" name="delete" value="1">
                <button type="button" onclick="confirmDelete()" class="w-full px-4 py-2 border-red-800 hover:bg-red-200 p-2 bg-red-400 focus:outline-none focus:ring-4 focus:ring-red-300 transition rounded-lg text-white font-bold">
                    Eliminar
                </button>
            </form>
        </div>
    </div>
</body>
<script src="{% static 'js/task.js' %}"></script>
</html>
