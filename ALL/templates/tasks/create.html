<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="min-h-screen flex items-center justify-center">
    <form method="post" class="space-y-6 bg-gray-200 p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        
        <div class="flex flex-col">
            <label for="{{ form.title.id_for_label }}" class="mb-2 text-sm font-bold text-gray-700">
                {{ form.title.label }}
            </label>
            {{ form.title }}
        </div>
        
        <div class="flex flex-col">
            <label for="{{ form.content.id_for_label }}" class="mb-2 text-sm font-bold text-gray-700">
                {{ form.content.label }}
            </label>
            {{ form.content }}
        </div>
        
        <div class="flex items-center bg-white p-2 rounded-lg">
            {{ form.completed }}
            <label for="{{ form.completed.id_for_label }}" class="ml-2 text-sm font-bold text-gray-700">
                {{ form.completed.label }}
            </label>
        </div>
        
        <button type="submit" class="w-full px-4 py-2  border-blue-800 hover:bg-blue-200 p-2 bg-blue-400 focus:outline-none focus:ring-4 focus:ring-blue-300 transition rounded-lg text-white font-bold">
            Guardar
        </button>
    </form>
    </div>
</body>
</html>
